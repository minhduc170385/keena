<h4>Internal server error - refreshing the page will make the error disapper!</h4>
<ng-container *ngIf="error">
    <h5 class ='text-danger'>Error: {{error.message}}</h5>
    <p class="font-weight-bold"> Note: Angular is probably not to blame </p>
    <p>What to do next ?</p>
    <ol>
        <li>Please capture image</li>
        <li>Please contact to Administration</li>
    </ol>
    <p>Following is the stack trace - </p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>

</ng-container>
