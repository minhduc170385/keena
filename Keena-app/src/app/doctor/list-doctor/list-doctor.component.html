<div>
    <h2 class="title">DOCTOR LIST</h2>    
</div>
<div class="container">      
    <div>        
        <a class="btn btn-primary pull-right" 
            style="margin-bottom: 20px;  color:white" 
            role="button"  
            [routerLink]="['/doctor-detail']">Add New</a>    
    </div>
    
    <div>        
        <table datatable
            id="tblDoctor"    
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"                                 
            class="table table-striped" >
            <thead>
                <tr>
                    <th>id</th>
                    <th>First Name</th>
                    <th>Last Name</th>                    
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <!-- <th>Address</th> -->
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>            
            <tbody>               
                <tr *ngFor="let doc of doctors">
                    <td>{{doc.id}}                    
                    </td>
                    <td>{{doc.firstName}}</td>
                    <td>{{doc.lastName}}</td>
                    <td>
                        <span *ngIf="doc.gender">
                            Male
                        </span>
                        <span *ngIf="!doc.gender">
                            Female
                        </span>
                    </td>                    
                    <td>{{doc.email}}</td>
                    <td>{{doc.phone}}</td>
                    <td>{{doc.address}}</td>                    
                    <td>
                        <a [routerLink]="['/doctor-detail',doc.id]"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
                        &nbsp;
                        <a  (click)="onDelete(doc)" ><i class="fa fa-ban fa-2x" aria-hidden="true" style="color: red;"></i></a>

                    </td>
                </tr> 
            </tbody>              
        </table>
    </div>

</div>
<br>
